<section id="contact" class="contact">
        <div class="container" data-aos="fade-up">
          <br>
           <div class="section-header">
             
              <p>Define Your Project</p>
           </div>
         
           
           
           <form action="#" method="post" role="form" class="php-email-form p-3 p-md-4">
                
                 <div class="form-group mx-sm-3 mb-2"> <input type="text" name="projectname" class="form-control" id="projectname" [(ngModel)]= "projectForm.projectname" placeholder="Project Name" required></div>
                 <div class="form-group mx-sm-3 mb-2"> <input type="text" name="projectgroup" class="form-control" id="projectgroup"  [(ngModel)]= "projectForm.projectgroup" placeholder="Project Group" required></div>
                 <div class="form-group mx-sm-3 mb-2"> <input type="text" name="projectversion" class="form-control" id="projectversion"  [(ngModel)]= "projectForm.projectversion" placeholder="Project Version" required></div>
            
             


              <div class="my-3">
                 <div class="loading">Loading</div>
                 <div class="error-message"></div>
                 <div class="sent-message">Your message has been sent. Thank you!</div>
              </div>
              <div class="text-center"><button type="submit"(click)="generate()">generate your project</button></div>
           </form>
        </div>
     </section>
